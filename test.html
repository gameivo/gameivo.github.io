    <style>

        body {

        }
        
        .loading-text {

            margin-bottom: 10px;
        }
        
        .loading-subtext {
            font-size: 14px;
            opacity: 0.7;
        }
        
        .error-message {
            display: none;

            color: #ff6b6b;
            margin-top: 20px;
        }
        
        .play-external-btn {
            background: linear-gradient(45deg, #ff6b00, #ff8c00);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .play-external-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="game-header">

        </div>
        
        <div class="game-container">
            <div class="loading-screen" id="loadingScreen">
                <div class="spinner"></div>
                <div class="loading-text">ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÑÿπÿ®ÿ©...</div>
                <div class="loading-subtext">Ÿäÿ±ÿ¨Ÿâ ÿßŸÑÿßŸÜÿ™ÿ∏ÿßÿ± ŸÇŸÑŸäŸÑÿßŸã</div>

        <div class="error-message" id="errorMessage">
            <p>‚ö†Ô∏è ÿ™ÿπÿ∞ÿ± ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÑÿπÿ®ÿ© ŸÖÿ®ÿßÿ¥ÿ±ÿ©</p>
            <button class="play-external-btn" onclick="playExternal()">
                üöÄ ÿßŸÑÿπÿ® ŸÅŸä ŸÜÿßŸÅÿ∞ÿ© ÿ¨ÿØŸäÿØÿ©
            </button>
        </div>
    </div>

    <script>
        class GameLoader {
            constructor() {
                this.gameUrl = 'https://blocops.io';
                this.proxyUrls = [
                    'https://api.allorigins.win/raw?url=',
                    'https://cors-proxy.htmldriven.com/?url=',
                    'https://proxy.cors.sh/'
                ];
                this.currentProxy = 0;
                this.init();
            }
            
            init() {
                // ŸÖÿ≠ÿßŸàŸÑÿ© ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ®ÿßÿ¥ÿ± ÿ£ŸàŸÑÿßŸã
                this.loadDirect();
            }
            
            loadDirect() {
                const iframe = document.getElementById('gameFrame');
                
                // ÿ™ÿ≤ŸäŸäŸÅ ÿßŸÑŸÖÿµÿØÿ±
                const originalReferrer = document.referrer;
                Object.defineProperty(document, 'referrer', {
                    get: () => 'https://playminigames.net/game/blocops',
                    configurable: true
                });
                
                // ŸÖÿ≠ÿßŸàŸÑÿ© ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
                iframe.onload = () => {
                    this.onLoadSuccess();
                };
                
                iframe.onerror = () => {
                    this.onLoadError();
                };
                
                // ŸÜÿ∂ÿπ ÿßŸÑÿ±ÿßÿ®ÿ∑ ŸÖÿπ ÿ™ÿπÿØŸäŸÑ ÿ®ÿ≥Ÿäÿ∑
                iframe.src = this.gameUrl + '?ref=playminigames.net';
                
                // ŸÖŸáŸÑÿ© ŸÑŸÑÿ™ÿ≠ŸÖŸäŸÑ
                setTimeout(() => {
                    if (iframe.style.display === 'none') {
                        this.loadWithProxy();
                    }
                }, 5000);
            }
            
            loadWithProxy() {
                const proxyUrl = this.proxyUrls[this.currentProxy];
                const iframe = document.getElementById('gameFrame');
                
                iframe.src = proxyUrl + encodeURIComponent(this.gameUrl + '?ref=playminigames.net');
                
                this.currentProxy++;
                
                if (this.currentProxy < this.proxyUrls.length) {
                    setTimeout(() => {
                        if (iframe.style.display === 'none') {
                            this.loadWithProxy();
                        }
                    }, 3000);
                } else {
                    this.showError();
                }
            }
            
            onLoadSuccess() {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('gameFrame').style.display = 'block';
            }
            
            onLoadError() {
                if (this.currentProxy < this.proxyUrls.length) {
                    this.loadWithProxy();
                } else {
                    this.showError();
                }
            }
            
            showError() {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
            }
            
            playExternal() {
                window.open(this.gameUrl, '_blank');
            }
        }
        
        // ÿ®ÿØÿ° ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
        window.addEventListener('DOMContentLoaded', () => {
            new GameLoader();
        });
    </script>
