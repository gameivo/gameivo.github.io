<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8"/>
  <title>BLOCOPS - Third-Party Embed</title>
  <style>html,body{margin:0;height:100%;background:#000}iframe{width:100%;height:100%;border:none}</style>
</head>
<body>
  <iframe id="g" allowfullscreen></iframe>

  <script>
    const realGame = "https://games.crazygames.com/en_US/blocops/index.html";
    // proxy يُخفي Origin ويُعيد كتابة الهيدرز
    const proxy = "https://proxy.cors.sh/";
    const url = proxy + realGame;

    const f = document.getElementById("g");
    f.src = url; // نحمل اللعبة عبر proxy
  </script>
</body>
</html>
