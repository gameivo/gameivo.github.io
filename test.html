<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة بلوكوبس</title>
    <style>
        body { margin: 0; padding: 0; background: #1a1a2e; }
        #gameContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #gameFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <iframe id="gameFrame" allowfullscreen></iframe>
    </div>

    <script>
        // استخدام proxy لتجاوز قيود CORS
        async function loadGameWithProxy() {
            const gameUrl = 'https://games.crazygames.com/en_US/blocops/index.html';
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/'; // CORS proxy
            
            try {
                // أولاً: جلب الصفحة عبر proxy
                const response = await fetch(proxyUrl + gameUrl, {
                    headers: {
                        'Origin': 'https://www.crazygames.com',
                        'Referer': 'https://www.crazygames.com/',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                const html = await response.text();
                
                // إنشاء blob URL لعرض المحتوى
                const blob = new Blob([html], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                
                document.getElementById('gameFrame').src = url;
                
            } catch (error) {
                console.error('Error:', error);
                // الرجوع إلى الطريقة المباشرة
                document.getElementById('gameFrame').src = gameUrl;
            }
        }
        
        // بديل: استخدام proxy مخصص
        function loadGameWithCustomProxy() {
            // يمكنك إنشاء proxy خاص بك على سيرفر node.js
            // ثم استخدامه مثل:
            // document.getElementById('gameFrame').src = 'https://your-proxy.com/proxy?url=' + encodeURIComponent(gameUrl);
        }
        
        window.onload = loadGameWithProxy;
    </script>
</body>
</html>
